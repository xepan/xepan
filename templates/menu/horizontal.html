
<ul id="{$_name}" style="{$style}" class="atk-menu atk-menu-horizontal {$class}">
  {Content}
  {Title}
  <li id="{$_name}" class="atk-padding-small atk-size-kilo {$class}">{$Content}</li>{/Title}
  {Item}
  <li id="{$_name}" class="class">
    <a class="{padding}atk-padding-small{/} {$class}" id="{$_name}" href="{url}javascript:void(0){/}" {$attributes}>
    {$icon}&nbsp;
    {$Content}<span class="atk-cell">{$Badge}</span></a>
  </li>{/Item}
  {Menu}
  <li id="{$_name}" style="padding:0.2em;" class="{$li-class}"><a href="#" class="atk-padding-xsmall {$class}">
      {$icon}&nbsp;
      {$Content}
      &nbsp;<span class="icon-down-dir"></span></a>{$SubMenu}</li>{/Menu}
  {Separator}
  <li>
    <hr/>
  </li>{/Separator}
  {/}
</ul>
