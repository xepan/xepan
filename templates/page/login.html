
<div id="{$_name}" class="page_{$_page}" >
<style type="text/css">
	body{
		background:url('templates/images/xepan-login-bg.jpg');
		background-size: 100%;

   }
   .xepan-outer-div{
   	bottom: 20;
   	position: relative;
   }

	.xepan-box{
	    background: url("templates/images/xepan-login-box.jpg");
	    border: 4px solid #292f38;
	    border-radius: 14px;
	    box-shadow: 0 0 3px rgba(0, 0, 0, 0.4);
	    color: #333;
	    font-size: 14px;
	    height: auto;
	    margin: 0 auto;
	    position: relative;
	    text-shadow: 1px 1px 1px #fff;
	    height: 450px;
	    width: 400px;

	}

	.xepan-name{
		-webkit-box-sizing: content-box;
	  	-moz-box-sizing: content-box;
	  	box-sizing: content-box;
	  	border: none;
	  	font: normal normal bold 58px/normal "Atomic Age", Helvetica, sans-serif;
	  	color: #375203;
	  	text-align: center;
	  	-o-text-overflow: clip;
	  	text-overflow: clip;
	  	text-shadow: 1px 1px 0 rgb(77,162,252) , 1px -1px 0 rgb(f,f,f) , 1px 1px 4px rgba(36,53,71,1) ;
	  	-webkit-transition: all 500ms cubic-bezier(0.42, 0, 0.58, 1);
	  	-moz-transition: all 500ms cubic-bezier(0.42, 0, 0.58, 1);
	  	-o-transition: all 500ms cubic-bezier(0.42, 0, 0.58, 1);
	  	transition: all 500ms cubic-bezier(0.42, 0, 0.58, 1);
	}

	.xepan-name:hover {
  		color: rgb(64, 126, 196);
  		text-shadow: 1px 1px 0 rgb(77,162,252) , -1px -1px 0 rgb(77,162,252) , 1px -1px 0 rgb(77,162,252) , -1px 1px 0 rgb(77,162,252) ;
 		-webkit-transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
  		-moz-transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
  		-o-transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
  		transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
	}

	.xepan-box form{
		position: absolute; 
		bottom: 0;
		width: 85%;
		margin-bottom:20px; 
	}

	.xepan-box .atk-buttons button{
		 display: inline-block;
		  -webkit-box-sizing: content-box;
		  -moz-box-sizing: content-box;
		  box-sizing: content-box;
		  cursor: pointer;
		  width: 100% !important;
		  border: 1px solid #018dc4;
		  -webkit-border-radius: 3px;
		  border-radius: 3px;
		  font: normal 16px/normal "Times New Roman", Times, serif;
		  color: rgba(255,255,255,0.9) !important;
		  -o-text-overflow: clip;
		  text-overflow: clip;
		  background: #2a8901 !important;
		  -webkit-box-shadow: 2px 2px 2px 0 rgba(0,0,0,0.2) ;
		  box-shadow: 2px 2px 2px 0 rgba(0,0,0,0.2) ;
		  text-shadow: 0 -1px 0 rgba(15,73,168,0.66) ;
		  -webkit-transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
		  -moz-transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
		  -o-transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
		  transition: all 300ms cubic-bezier(0.42, 0, 0.58, 1);
	}
	.xepan-box input{
  display: inline-block;
  -webkit-box-sizing: border-box;
  -moz-box-sizing: border-box;
  box-sizing: border-box;
  width: 150px;
  height: 42px;
  cursor: pointer;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  padding: 0 20px;
  overflow: hidden;
  border: none;
  -webkit-border-radius: 21px;
  border-radius: 21px;
  font: normal 20px/normal "Antic", Helvetica, sans-serif;
  color: rgba(140,140,140,1);
  text-decoration: normal;
  -o-text-overflow: ellipsis;
  text-overflow: ellipsis;
  background: rgba(40,40,40,0.4);
  -webkit-box-shadow: 1px 1px 2px 0 rgba(0,0,0,0.5) inset;
  box-shadow: 1px 1px 2px 0 rgba(0,0,0,0.5) inset;
  -webkit-transition: all 502ms cubic-bezier(0.68, -0.75, 0.265, 1.75);
  -moz-transition: all 502ms cubic-bezier(0.68, -0.75, 0.265, 1.75);
  -o-transition: all 502ms cubic-bezier(0.68, -0.75, 0.265, 1.75);
  transition: all 502ms cubic-bezier(0.68, -0.75, 0.265, 1.75);
}

.xepan-box input{
  color: rgba(255,255,255,1);
  background: rgba(0,0,0,0.4);
  -webkit-transition: all 500ms cubic-bezier(0.68, -0.75, 0.265, 1.75);
  -moz-transition: all 500ms cubic-bezier(0.68, -0.75, 0.265, 1.75);
  -o-transition: all 500ms cubic-bezier(0.68, -0.75, 0.265, 1.75);
  transition: all 500ms cubic-bezier(0.68, -0.75, 0.265, 1.75);
}

.xepan-box:focus {
  width: 213px;
  cursor: default;
  padding: -13px 20px 0;
  color: rgba(255,255,255,1);
  -webkit-transition: all 601ms cubic-bezier(0.68, -0.75, 0.265, 1.75);
  -moz-transition: all 601ms cubic-bezier(0.68, -0.75, 0.265, 1.75);
  -o-transition: all 601ms cubic-bezier(0.68, -0.75, 0.265, 1.75);
  transition: all 601ms cubic-bezier(0.68, -0.75, 0.265, 1.75);
}
.xepan-logo-img{

}
.xepan-admin-panel p{
	font-size: 20px;
}
.xepan-outer-div{
	margin-top: 20px;
}
</style>
    <div class="atk-row xepan-outer-div">
    	<div class="span12">
    		<div class="text-center xepan-logo-img">
    			<img src="templates/images/logo.png">	
    		</div>	
    		<div class="atk-box ui-widget-content ui-corner-all xepan-box">
		  		<div class="text-center xepan-name">
		  			xEpan
		  		</div>
		  		<div class="text-center xepan-admin-panel">
		  			<p>Admin Panel</p> 
		  			<hr>
		  		</div>
		  			{$Layout}
		  			{$Content}		
  			</div>
  		</div>
  </div>
</div>
