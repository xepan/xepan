
<div id="{$_name}" class="epan-frontend-editing-tool {$class}">
  <div><img width="32px" height="32px" src="{$icon}" class="tool-icon"/><br/><img src="epan-addons/editingToolbar/templates/images/tool_shadow.png" class="tool-shadow"/>
    <div class="title">{title}Tool{/title}</div>{$Content}
  </div>
</div>
<script type="text/javascript">
  $(function(){
  $('#{$_name}').draggable({
  connectToSortable: '.epan-sortable-component',
  helper: 'clone',
  revert: 'invalid',
  tolerance: 'pointer',
  // cursor: 'top left',
  start: function () {
  // Set a few global functions defined in templates/js/epan_live_edit.js
  // these functions are also used as message passing
  component_html = '{$drag_html}';
  origin = 'toolbox';
  create_sortable = {create_sortable}false{/create_sortable};
  component_option_page = '{$class}';
  }
  });
  });
</script>{$options}
