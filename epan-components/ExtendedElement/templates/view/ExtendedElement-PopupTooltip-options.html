<div id='{$_name}' class='epan-component-options' component_type="{$component_type}">
	<h3>{$component_type_name}</h3>

	<input type='button'  value='edit mode' id='popup_edit_mode' class="btn btn-success btn-sm" />
	<input type='button'  value='view mode' id='popup_view_mode' class="btn btn-info btn-sm" />

	<label for="#xpopup_trigger_label">
		<input type="text" id="xpopup_trigger_label" />
		Trigger Label
	</label>

</div>
<script type="text/javascript">
// ========== OPTION TO COMPONENT EFFECT ==============
// 
// $(your_option_html_element).click(function(event,ui){
// 		$(current_selected_component).what to do ???
// }) 

$('#popup_edit_mode').click(function(event) {
	//console.log($('#myModal11'+$(current_selected_component).attr('id')));
	// $( "div.xpopup" ).css( "background-color", "red" ).removeClass('modal fade');
	$(current_selected_component).find( "div.xpopup" ).removeClass('modal fade').css('display','block');
	$(current_selected_component).find( "button.xpopup-btn" ).css('display','inline');

	$('#epan-quick-component-options').hide('slideup');

});

$('#popup_view_mode').click(function(event) {
	$(current_selected_component).find( "div.xpopup" ).addClass('modal fade').css('display','none');
	$(current_selected_component).find( "button.xpopup-btn" ).css('display','none');
	// $('#myModal11'+$(current_selected_component).attr('id')).addClass('modal fade');
});

$('#xpopup_trigger_label').change(function(event) {
	$(current_selected_component).find('div.xpopup_trigger').html($("#xpopup_trigger_label").val());
});

var {$component_type}_options = {
	show: function (){
		// ===== THIS CODE RUNS EVERY TIME YOU DOUBLE CLICK YOUR COMPONENT
		// TO TAKE VALUES FROM COMPONENT AND FILL OPTIONS
		// 
		// $(your_option_html_element).text($(current_selected_component).css('border'));

	}
}

$('body').on('beforeSave',function(event){
	$('[role=dialog]').each(function(index, obj){
		$(obj).modal('hide');
	});
});

</script>
