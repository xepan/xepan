<div id="{$_name}" class="xblog-blog-details" style="" >
<link rel="stylesheet" type="text/css" href="epan-components/xBlog/templates/css/xblog-post-detail.css">
<script src="epan-components/xBlog/templates/js/jRate.js"></script>
	{$Content}
	<div class="well">
		<div class="xblog-blog-details-posted-date">
			<span class="">Created Date : {$post_date}</span>&nbsp;&nbsp;
		</div>
		<h2 class=" xblog-blog-detail-name">
			{$name} 
		</h2>
		<div class="xblog-blog-detail-description"  >
			<p>{$description}</p> 
		</div>
		<div class="xblog-blog-detail-description">
			{$container}
		</div>
		<div class="xblog-blog-details-author">
			<span class="">Posted By : {$author}</span> 
		</div>
		{review_section}
		<div id="jRate_{$id}" xpost="{$post_id}" xauth="{$auth}" xdays="{$xdays}" subpage="{$subpage}">{$reviews}</div>
		<div id="jRate_{$id}-value">Your Rating: {$reviews_value}</div>
		{/review_section}
	</div>
	{$xshop_item_discus}
	<script type="text/javascript">
		$("#jRate_{$id}").jRate({
			rating: '{$reviews_value}',
	            shape: "STAR",
	            count: 5,
	            width: "20",
	            height: "20",
	            widthGrowth: 0.0,
	            heightGrowth: 0.0,
	            backgroundColor: "gray",
	            startColor: "yellow",
	            endColor: "green",
	            strokeColor: "black",
	            transparency: 1,
	            shapeGap: "0px",
	            opacity: 1,
	            min: 0,
	            max: 5,
	            precision: 1,
	            minSelected: 0,
				strokeWidth: '2px',
	            horizontal: true,
	            reverse: false,
	            readOnly: false,
				touch: true,
	            onChange: function(rating) {
					$('#jRate_{$id}-value').text("Your Rating: "+rating);
				},
	            onSet:function(rating){
	            	url = $('#jRate_{$id}').attr('subpage');
	            	post_id = $('#jRate_{$id}').attr('xpost');
	            	
	            	$(this).closest('[component_type="BlogPostDetails"]').univ().reload('index.php?subpage='+url,{'review':true,'rating':rating,'post_id':post_id,'cut_object':$(this).closest('.xblog-blog-details').attr('id')});
	            }
		});
	</script>
</div>
