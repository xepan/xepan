<div id='{$_name}' class='epan-component-options' component_type="{$component_type}">
	<h3>{$component_type_name}</h3>
	<div class='xepan-collasp-header' id="epan-editor-columns-column">
		<table class="table table-condensed table-hover">
			<tbody>
				<tr>
					<td>
						<p>Column Size</p>
					</td>
					<td>
						<div class="epan-component-tool-column"></div>
					</td>
					<td width='20%'>
						<div class="epan-component-tool-column-size"></div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<script type="text/javascript">
// ========== OPTION TO COMPONENT EFFECT ==============
//
// $(your_option_html_element).click(function(event,ui){
		// 		$(current_selected_component).what to do ???
// })

$('.epan-component-tool-column').slider({
		min: 1,
		max: 12,
		slide: function (event, ui){
			$(current_selected_component)
				.removeClass('atk-col-1 atk-col-2 atk-col-3 atk-col-4 atk-col-5 atk-col-6 atk-col-7 atk-col-8 atk-col-9 atk-col-10 atk-col-11 atk-col-12');

			$(current_selected_component).addClass('atk-col-'+ui.value);
			$(current_selected_component).attr('span',ui.value);
			$('.epan-component-tool-column-size').html(ui.value);
		}
});

var {$component_type}_options = {
	show: function (){
		$('.epan-component-tool-column').slider('value',$(current_selected_component).attr('span'));
		$('.epan-component-tool-column-size').html($(current_selected_component).attr('span'));
	}
}

</script>
